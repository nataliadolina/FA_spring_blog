<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title th:text="${title}"></title>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-5 mb-5">
    <h1>Новый пост</h1>
    <form action="/blog/post/new" method="post">
      <input type="text" name="title" placeholder="Введите названия поста" class="form-control"><br>
      <input type="text" name="anons" placeholder="Введите анонс поста" class="form-control"><br>
      <textarea name="full_text" placeholder="Введите текст поста" class="form-control"></textarea><br>
      <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
