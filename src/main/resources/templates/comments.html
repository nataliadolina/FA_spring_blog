<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title th:text="${title}"></title>
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-5">
  <a th:href="'/blog/post/' + ${post_id}" class="btn btn-light">Вернуться к посту</a>
</div>
<div class="container mt-5">
    <div th:each="el : ${comments}" class="card">
      <div class="card-body">
        <h5 class="alert-heading">Комментарий</h5>
        <p th:text="${el.text}"></p><br>
        <form th:action = "'/blog/post/' + ${post_id} + '/comment/' + ${el.id} + '/delete'" method="post">
          <button type="submit" class="btn btn-light">Удалить</button>
        </form>
      </div>
    </div><br><br>
</div>
<div class="container mt-5">
  <a th:href="'/blog/post/' + ${post_id} + '/comment/new'" class="btn btn-success">Написать комметарий</a>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
